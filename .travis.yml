language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r myfrj-webservice *
  - mkdir -p deploy
  - mv myprj-webservice.zip deploy/myprj-webservice.zip

deploy:
  - provider: s3
  - access_key_id: $AWS_ACCESS_KEY
  - secret_access_key: $AWS_SECRET_KEY
  - bucket: myprj-build
  - region: ap-northeast-2
  - skip_cleanup: true
  - acl: private
  - local_dir: deploy
  - wait-until-deployed: true  # <= 사용 가능한 옵션인가

# CI 실행 완료시 메일로 알람
notifications:
