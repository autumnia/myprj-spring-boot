language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

before_deploy:
  - zip -r myprj-webservice *
  - mkdir -p deploy
  - mv myprj-webservice.zip deploy/myprj-webservice.zip

deploy:
  - provider: s3
#  - api_key: "GITHUB OAUTH TOKEN"
  - edge: true
  - access_key_id: $AWS_ACCESS_KEY
  - secret_access_key: $AWS_SECRET_KEY
  - bucket: myprj-build
  - region: ap-northeast-2
  - skip_cleanup: true
  - acl: private
  - local_dir: deploy
  - wait-until-deployed: true  # <= 사용 가능한 옵션인가
  on:
    repo: https://github.com/autumnia/myprj-spring-boot.git
    branch: master

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - autumnya@gmail.com