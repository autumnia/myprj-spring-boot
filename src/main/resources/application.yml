# 서버 포트설정
server:
  port: 80

# 로깅 추가
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

# 스프링 배너 제거
spring:
  main:
    banner-mode: "off"
  profiles:
    active: local

---
spring:
  profiles: local
  h2:
    console:
      enabled: true

  jpa:
#    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    open-in-view: false
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  session:
    store-type: jdbc

